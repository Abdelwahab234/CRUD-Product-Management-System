<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Managment project </title>
    <link rel="stylesheet" href="p.css">
</head>
<body>
    <!-- 
    ________
    |inputs|
    _______
    |output| 

    
    -->
    <div class="crud">
        <div class="head">
            <h2>CRUD</h2>
            <p>PRODUCT MANAGMENT SYSTEM </p>

        </div>

        <div class="inputs">
                <input type="text" placeholder="title"  id="title">
                <!-- div for price  -->
                <div class="price">

                    <input type="number" onkeyup=" get_total()"  placeholder="price" id="price">
                    <input type="number" onkeyup=" get_total()"  placeholder="taxes" id="taxes">
                    <input type="number" onkeyup=" get_total()"  placeholder="ads" id="ads">
                    <input type="number" onkeyup=" get_total()"  placeholder="discount" id="discount">
                    
                 <small id="total"></small>
             </div>
             <input type="number" name="" id="count" placeholder="count">
             <input type="text" id="category" placeholder="category">
             <button id="submit">Create</button>

        </div>
        


        <div class="output">
            <div class="searchBlock">

                <input type="text" name="" onkeyup="searchData(this.value)" id="search"  placeholder="Search By Title" >
               <div class="btnSearch">
                <button onclick="getSearchMood(this.id )"  id="searchTitle">Search By Title</button>
                <button onclick="getSearchMood(this.id )"  id="searchTCategory">Search By Category</button>

               </div>
            </div>
            <div id="deleteAll" onclick="deleteall()"></div>
            
            <table>
                    
                    <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                    
                </tr>
                <tbody id="tbody">
                  <!-- exmp data :D   -->
     
                </tbody>
            </table>

        </div>
    
    </div>
    <script src="p.js"></script>
</body>
</html>
